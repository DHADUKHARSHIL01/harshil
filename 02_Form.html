<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<center>
		<fieldset style="height: 500px; width: 200px;" >
		<table border="0" cellpadding="5px">
			<tr>
				<td colspan="2"><h1 align="center">Registration Form</h1></td>
			</tr>

			<tr>
				<td>Enter Name</td>
				<td>
					<input type="text" placeholder="First name">
					<input type="text" placeholder="Last name">
				</td>
			</tr>

			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" name="gen">Male
					<input type="radio" name="gen">Female
					<input type="radio" name="gen">Other
				</td>
			</tr>

			<tr>
				<td>City</td>
				<td>
					<select name="city">
						<option>---select---</option>
						<option>Surat</option>
						<option>Rajkot</option>
						<option>Baroda</option>
					</select>
				</td>
			</tr>

			<tr>
				<td>Address</td>
				<td>
					<textarea cols="30" rows="10"></textarea>
				</td>
			</tr>

			<tr>
				<td>Mobile no <b style="color: red;">*</b></td>
				<td>
					<input type="text" maxlength="10">
				</td>
			</tr>

			<tr>
				<td>Email id <b style="color: red;">*</b></td>
				<td>
					<input type="email">
				</td>
			</tr>

			<tr>
				<td></td>
				<td>
					<input type="checkbox">I m not robot
				</td>
			</tr>

			<tr>
				<td colspan="3">
					<center>
						<input type="submit" value="Register">
						<input type="reset" value="Clear">
					</center>
				</td>
			</tr>
		</table>
	</fieldset>
	</center>
</body>
</html>
