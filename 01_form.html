<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<center>
		<fieldset style="height: 400px; width: 400px;"  background color="red">
			<legend align="center">Registration Form</legend>
			<table border="0" cellpadding="5px">
				<tr>
					<td>Enter name</td><br/>
					<td>
						<input type="text" placeholder="First name">
						<input type="text" placeholder="Last name">
					</td>
				</tr>

				<tr>
					<td>Email id <b style="color: red;">*</b></td>
					<td>
						<input type="email">
					</td>
				</tr>
    
				<tr>
					<td>City</td>
					<td>
						<select name="City">
							<option>---select---</option>
							<option>Surat</option>
							<option>Rajkot</option>
							<option>Ahmedabad</option>
							<option>Baroda</option>
							<option>Junagadh</option>
							<option>Gandhinagar</option>
						</select>
					</td>
				</tr>

				<tr>
					<td>Country</td>
					<td>
						<select name="Country">
							<option>---select---</option>
							<option>India</option>
							<option>USA</option>
							<option>Europ</option>
							<option>Japan</option>
							<option>South korea</option>
							<option>Russia</option>
						</select>
					</td>
				</tr>

				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="gen">Male
						<input type="radio" name="gen">Female
						<input type="radio" name="gen">Other
					</td>
				</tr>
				
				<tr>
					<td></td>
					<td colspan="2">
						<input type="submit" value="REGISTER NOW" style="background-color: rgb(13, 5, 133);">
					</td>
				</tr>
			
			</table>

</body>
</html>
