<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		img{
			border: 6px solid yellow;
			height: 150px;
			width: 180px;
			position: relative;
		}
		.img1{
			position: absolute;
			z-index: 1;
		}
		.img2{
			position: absolute;
			top: 60px;
			left: 60px;
			z-index: 2;
		}
		.img3{
			position: absolute;
			top: 120px;
			left: 120px;
			/* z-index: ; */
		}
	</style>
</head>
<body>
	<div class="main">

		<div class="img1">
			<img src="photos/img1.jpg" alt="">
		</div>

		<div class="img2">
			<img src="photos/img2.jpg" alt="">
		</div>

		<div class="img3">
			<img src="photos/img3.jfif" alt="">
		</div>
		 
	</div>
</body>
</html>
